name: orgtrack
description: OrgTrack - Aplikasi Pemantauan Kegiatan Organisasi Kampus
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  intl: ^0.20.2
  image_picker: ^1.1.1
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  fl_chart: ^1.1.1
  animate_do: ^4.2.0
  google_fonts: ^6.3.2
  barcode_widget: ^2.0.4
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  dio: ^5.9.0
  iconsax: ^0.0.8
  http: ^1.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/arunika.jpg
    - assets/images/hmif.jpg
    - assets/images/hmifnobg.png
    - assets/images/kegiatan1.jpg
    - assets/images/bph.jpg
